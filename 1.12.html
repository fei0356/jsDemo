<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<style>
	
</style>
<script>
	 
    setInterval(function(){
	    	var ts = (new Date(2016, 11, 1, 17)) - (new Date());
		var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);
	    var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);
	    var mm = parseInt(ts / 1000 / 60 % 60, 10);
	    var ss = parseInt(ts / 1000 % 60, 10); 
	    dd = checkTime(dd);  
	    hh = checkTime(hh);  
	    mm = checkTime(mm);  
	    ss = checkTime(ss);  
	    document.getElementById("timer").innerHTML = dd + "天" + hh + "小时" + mm + "分" + ss + "秒"; 
    },1000);
	 function checkTime(i)    
	    {    
	       if (i < 10) {    
	           i = "0" + i;    
	        }    
	       return i;    
	    }
</script>
<body>
	<div id="timer">
		
		
	</div>
</body>
</html>
